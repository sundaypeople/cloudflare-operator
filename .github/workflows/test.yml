name: Tests

on:
  push:
  pull_request:

jobs:
  test:
    name: Run on alma9 self host
    runs-on: self-hosted
    steps:
      - name: Clone the code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Running Tests
        run: |
          go mod tidy
          make test
